    Value: As we move forward, let's hold onto the spirit of inquiry and empathy instilled in us by our experiences and mentors like Noel. We'll use our powers not for revenge, but to seek understanding, prevent further harm, and, if possible, to redeem or neutralize this malevolent version of you. It's a daunting task, but one we must undertake with both courage and compassion, true to the path of exploration and growth we've embarked upon as Starborn. {{ BETA NOTE -- This launches the Main Quest for the Cora DLC }}
